{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- breadcrumb end here -->
<div class="topimage">
	<img src="{% static 'images/bck_bg.jpg' %}" class="img-fluid" alt="image" title="image" />
</div>
<div class="bread-crumb">
	<div class="container">
		<div class="matter">
			<div class="pull-left">
				<ul class="list-inline">
					<li><a href="{% url "TestApp:home" %}">Home</a></li>
					<li><a href="{% url "TestApp:faq" %}">FAQ</a></li>
				</ul>
			</div>
			<div class="pull-right">
				<h2>FAQ</h2>
			</div>
		</div>
	</div>
</div>
<!-- breadcrumb end here -->

<!-- faq start here -->
<div class="commontop">
    <div class="container"> 
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="faq">
                    <h5>FAQ</h5>
                    <hr />
                    <div class="panel-group" id="accordion">
                        {% for faq in faqs %}
                        <div class="panel panel-default {% if forloop.first %}active{% endif %}">
                            <div class="panel-heading">
                                <a data-toggle="collapse" href="#collapse{{ forloop.counter }}" role="button" aria-expanded="{% if forloop.first %}true{% else %}false{% endif %}" aria-controls="collapse{{ forloop.counter }}">
                                    <h4 class="panel-title">{{ faq.question }} <i class="fa fa-angle-right" aria-hidden="true"></i></h4>
                                </a>
                            </div>
                            <div id="collapse{{ forloop.counter }}" class="panel-collapse collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-parent="#accordion">
                                <div class="panel-body">
                                    <p>{{ faq.answer|safe }}</p>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>
<!-- faq end here -->

{% endblock %}
