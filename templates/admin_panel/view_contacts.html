
{% extends 'admin_panel/base.html' %}

{% block content %}
<h1>Manage Contact Us</h1>

<a href="{% url 'download_contacts_csv' %}" class="btn btn-success">Download</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Subject</th>
            <th>Phone</th>
            <th>Enquiry</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.name }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.subject }}</td>
            <td>{{ contact.phone }}</td>
            <td>{{ contact.enquiry }}</td>
            <td>
                <a href="{% url 'delete_contact' contact.id %}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
