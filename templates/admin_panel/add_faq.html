{% extends 'admin_panel/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Add New FAQ</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.media }}
    <button type="submit" class="btn btn-success">Save</button>
</form>

<a href="{% url 'view_faq' %}" class="btn btn-secondary">Back to FAQ List</a>
{% endblock %}
