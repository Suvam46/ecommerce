{% extends 'admin_panel/base.html' %}
{% block content %}
<h1>Manage Team Members</h1>

<a href="{% url 'add_team_member' %}" class="btn btn-primary mb-3">Add New Team Member</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for member in team_members %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.position }}</td>
            <td><img src="{{ member.image.url }}" alt="Profile Image" width="100"></td>
            <td>
                <a href="{% url 'edit_team_member' member.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_team_member' member.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No team members found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
