{% extends 'admin_panel/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Edit About Us</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}  
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
