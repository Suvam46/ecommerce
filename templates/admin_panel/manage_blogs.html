{% extends "admin_panel/base.html" %}
{% block content %}
<div class="container">
    <h1>Manage Blogs</h1>
    <a href="{% url 'add_blog' %}" class="btn btn-primary">Add Blog</a>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for blog in blogs %}
                <tr>
                    <td>{{ blog.title }}</td>
                    <td>
                        <a href="{% url 'edit_blog' blog.slug %}" class="btn btn-warning">Edit</a>
                        <form action="{% url 'delete_blog' blog.slug %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No blogs available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
