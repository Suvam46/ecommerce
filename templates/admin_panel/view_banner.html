{% extends 'admin_panel/base.html' %} 

{% block content %}
<div class="container">
    <h1>Manage Banners</h1>
    <a href="{% url 'add_banner' %}" class="btn btn-primary mb-3">Add New Banner</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Alt Text</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for banner in banners %}
            <tr>
                <td>{{ banner.id }}</td>
                <td>
                    <img src="{{ banner.image.url }}" alt="{{ banner.alt_text }}" width="100" height="50">
                </td>
                <td>{{ banner.alt_text }}</td>
                <td>
                    <a href="{% url 'edit_banner' banner.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_banner' banner.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No banners available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
