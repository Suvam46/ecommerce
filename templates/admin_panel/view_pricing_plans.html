{% extends 'admin_panel/base.html' %}

{% block content %}
<h1>Manage Pricing Plans</h1>

<a href="{% url 'add_pricing_plan' %}" class="btn btn-primary">Add Pricing Plan</a>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Duration (Days)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for plan in plans %}
        <tr>
            <td>{{ plan.title }}</td>
            <td>${{ plan.price }}</td>
            <td>{{ plan.duration_days }} D</td>
            <td>
                <a href="{% url 'edit_pricing_plan' plan.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_pricing_plan' plan.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this plan?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
