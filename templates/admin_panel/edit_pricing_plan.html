{% extends 'admin_panel/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Edit Pricing Plan: {{ plan.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {{ form.media }}
    <button type="submit" class="btn btn-success">Update</button>
</form>

<a href="{% url 'view_pricing_plans' %}" class="btn btn-secondary">Back to Pricing Plans</a>
{% endblock %}
