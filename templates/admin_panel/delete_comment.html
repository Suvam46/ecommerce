
{% extends "admin_panel/base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete the comment from {{ comment.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'view_comments' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
