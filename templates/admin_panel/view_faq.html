{% extends 'admin_panel/base.html' %}

{% block content %}
<h1>Manage FAQ</h1>

<a href="{% url 'add_faq' %}" class="btn btn-primary">Add FAQ</a>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Question</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for faq in faqs %}
        <tr>
            <td>{{ faq.question }}</td>
            <td>
                <a href="{% url 'edit_faq' faq.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_faq' faq.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this FAQ?');">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
